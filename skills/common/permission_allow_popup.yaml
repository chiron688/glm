schema_version: v1
id: "permission_allow_popup"
name: "Permission Allow Popup"
version: "1.2.1"
description: "Dismiss permission popups by allowing access."
risk: low
vocab_path: "skills/common/vocab.yaml"
preconditions:
  mode: best_effort
  condition:
    text_any_contains: "{{allow_markers}}"
steps:
  - id: "allow_multi"
    action: Tap
    target:
      type: selector
      selector:
        text: "{{rx_allow}}"
        match: regex
    optional: true
postconditions:
  mode: best_effort
  condition:
    not:
      text_any_contains: "{{allow_markers}}"
