schema_version: v1
id: "login_flow"
name: "Login Flow"
version: "1.2.2"
description: "Generic login flow with user takeover."
risk: medium
level: 3
role: recovery
owner: system2
routing:
  keywords:
    - "__recovery__"
  keyword_mode: all
  priority: 0
vocab_path: "skills/common/vocab.yaml"
preconditions:
  mode: best_effort
  condition:
    text_any_contains: "{{login_markers}}"
steps:
  - id: "tap_login_multi"
    action: Tap
    target:
      type: selector
      selector:
        text: "{{rx_login}}"
        match: regex
    optional: true
  - id: "take_over"
    action: Take_over
    message: "Please complete login (account/password or verification)."
postconditions:
  mode: best_effort
  condition:
    not:
      text_any_contains: "{{login_markers}}"
