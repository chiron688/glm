schema_version: v1
id: "verification_flow"
name: "Verification Flow"
version: "1.1.2"
description: "Handle captcha/verification with takeover."
risk: medium
vocab_path: "skills/common/vocab.yaml"
preconditions:
  mode: best_effort
  condition:
    text_any_contains: "{{verification_markers}}"
steps:
  - id: "take_over"
    action: Take_over
    message: "Verification required (captcha/code)."
postconditions:
  mode: best_effort
  condition:
    not:
      text_any_contains: "{{verification_markers}}"
