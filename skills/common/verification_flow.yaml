schema_version: v1
id: "verification_flow"
name: "Verification Flow"
version: "1.0.0"
description: "Handle captcha/verification with takeover."
risk: medium
preconditions:
  mode: best_effort
  condition:
    text_any_contains: ["验证码", "Verification", "Captcha", "Security check"]
steps:
  - id: "take_over"
    action: Take_over
    message: "Verification required (captcha/code)."
postconditions:
  mode: best_effort
  condition:
    not:
      text_any_contains: ["验证码", "Verification", "Captcha"]
