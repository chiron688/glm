schema_version: v1
id: "publish_verify_post"
name: "Publish Verify Post"
version: "1.2.2"
description: "Verify publish success state."
app:
  name: "TikTok"
risk: high
vocab_path: "skills/common/vocab.yaml"
preconditions:
  mode: best_effort
  condition:
    any:
      - text_any_contains: "{{upload_success_markers}}"
      - text_any_contains: "{{post_view_markers}}"
steps:
  - id: "wait_success"
    action: Wait
    duration_ms: 1000
postconditions:
  mode: best_effort
  condition:
    text_any_contains: "{{upload_success_markers}}"
