schema_version: v1
id: "publish_pick_asset"
name: "Publish Pick Asset"
version: "1.2.2"
description: "Pick the first asset and move to edit."
app:
  name: "TikTok"
risk: high
level: 2
role: flow
owner: system2
vocab_path: "skills/common/vocab.yaml"
preconditions:
  mode: best_effort
  condition:
    text_any_contains: "{{recent_tab_markers}}"
steps:
  - id: "tap_first_asset"
    action: Tap
    target:
      type: coords
      coords: [180, 300]
      coords_type: absolute
    wait:
      after_ms: 500
  - id: "tap_next"
    action: Tap
    target:
      type: selector
      selector:
        text: "{{rx_next}}"
        match: regex
    retry:
      max_attempts: 2
      backoff_ms: 1000
      on_codes: ["TARGET_NOT_FOUND", "POSTCONDITION_FAILED"]
    assert:
      condition:
        text_any_contains: "{{caption_markers}}"
      timeout_ms: 8000
      poll_interval_ms: 500
