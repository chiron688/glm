schema_version: v1
id: "atomic_wait"
name: "Atomic Wait"
version: "1.0.0"
description: "Wait for a duration using System1 primitives."
risk: low
level: 1
role: atomic
owner: system1
inputs:
  duration:
    type: string
    default: "1 seconds"
steps:
  - id: "wait"
    action: Wait
    duration: "{{duration}}"
